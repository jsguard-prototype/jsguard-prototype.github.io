<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Number Checker</title>
  <script>
    // Original code
    function isEvenOriginal(num) {
      if (num % 2 === 0) {
        alert(`${num} is Even(Original Function)!`);
        return true;
      } else {
        alert(`${num} is Odd(Original Function)!`);
        return false;
      }
    }

    // Transformed code
    function isEvenTransformed(a) {
      (0 === a % 2) ? alert(`${a} is Even!`) : alert(`${a} is Odd!`);
      return (0 === a % 2) ;
    }

    // Function to display results
    function displayResults() {
      const num = document.getElementById('numberInput').value;
      const resultOriginal = isEvenOriginal(num);
      const resultTransformed = isEvenTransformed(num);
      document.getElementById('resultOriginal').innerText = 'Result (Original): ' + resultOriginal;
      document.getElementById('resultTransformed').innerText = 'Result (Transformed): ' + resultTransformed;
    }
  </script>
</head>

<body>
  <h1>Even Number Checker</h1>
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput">
  <button onclick="displayResults()">Check</button>
  <div id="results">
    <p id="resultOriginal">Result (Original): </p>
    <p id="resultTransformed">Result (Transformed): </p>
  </div>
</body>

</html>
