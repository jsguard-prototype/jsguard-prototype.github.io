<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAssembly Demo</title>
  <script>
    original_alert=window.alert;
    window.alert=function(){
      console.log('window.alert() is monitored and logged!');
      var object = this;
      var orgArgs = arguments;
      original_alert.apply(object, orgArgs);      
    }
      
  </script>
</head>

<body>
  <h1>WebAssembly Demo</h1>
  <div id="result"></div>
  <script async type="text/javascript" src="webassembly.js"></script>
</body>

</html>
